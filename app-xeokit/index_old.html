<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xeokit Example</title>
    <style>
        body {
            margin: 0;
            width: 50%;
            height: 50%;
            user-select: none;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            background: lightblue;
            background-image: linear-gradient(lightblue, white);
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>

<script id="source" type="module">
    //const es_js = "../node_modules/@xeokit/xeokit-sdk/dist/xeokit-sdk.es.min.js"
    //console.log(ex_js)
    const es_js_original = "https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/xeokit-sdk.es.min.js"
    //const wasm = "wasmPath:" + "../node_modules/@xeokit/xeokit-sdk/dist/"
    const wasm_original = "wasmPath: " + "https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/"

    import {Viewer, WebIFCLoaderPlugin} from es_js_original;
    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye = [-3.933, 2.855, 27.018];
    viewer.camera.look = [4.400, 3.724, 8.899];
    viewer.camera.up = [-0.018, 0.999, 0.039];
    

    const webIFCLoader = new WebIFCLoaderPlugin(viewer, {
      asm_original     
    });

    const model = webIFCLoader.load({
        src: "ARQUITETURA.ifc",
        edges: true
    });

</script>
</html>
